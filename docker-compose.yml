x-openai-config: &openai-config
  OPENAI_API_KEY: ${OPENAI_API_KEY}
  OPENAI_MODEL: gpt-4o-mini

services:
  mysql:
    image: mysql:8.0
    container_name: netscopenms-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: netscopenms123
      MYSQL_DATABASE: netscopenms
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pnetscopenms123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - netscopenms-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netscopenms-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      <<: *openai-config
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: netscopenms
      DB_USER: root
      DB_PASSWORD: netscopenms123
      DB_POOL_MAX: 10
      DB_POOL_MIN: 0
      DB_POOL_IDLE: 10000
      JWT_SECRET: netscopenms_jwt_secret_key_2024
      JWT_EXPIRE: 7d
      OPENAI_MAX_TOKENS: 1000
      SNMP_DEFAULT_COMMUNITY: public
      SNMP_TIMEOUT: 5000
      SNMP_RETRIES: 3
      CORS_ORIGIN: http://localhost:3001
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000
      ENABLE_SCHEDULER: "true"
      ENCRYPTION_KEY: netscopenms_encryption_key_32ch!
      LOG_LEVEL: info
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - netscopenms-network

volumes:
  mysql_data:

networks:
  netscopenms-network:
    driver: bridge
